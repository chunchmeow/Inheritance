<head>

<title>Sample of Inheritance</title>
</head>

<body>
 <p>$(document).ready(function () {<br />
   //global variable<br />
var cat = &quot;Tiger&quot;;<br />
<br />
function Animal(cat) {<br />
//local variable<br />
   var Kat = cat;<br />
   console.log(Kat); <br />
   }<br />
   //inherits and prints &quot;Tiger&quot;<br />
   Animal(cat);<br />
   });<br />
</p>
</body>
</html>
